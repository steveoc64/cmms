<lx-dialog class="dialog dialog__scrollable dialog--l bgc-light-gradient" id='siteLogDialog' escape-close="true">
    <div class="dialog__header">
        <div class="toolbar bgc-indigo-800 pl++">
            <span class="toolbar__label tc-white fs-title">
                Recent Site Activity
            </span>       
            <span lx-dialog-close class="white">X</span>     
        </div>
    </div>

    <div class="data-table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th> Event</th>
            <th> SiteName</th>
            <th> Date</th>
            <th> Description</th>
            <th> IP Address</th>
          </tr>
        </thead>
        <tbody>
          <tr class="data-table"
              ng-class="sitemgrSites.logClass(l)"        
              ng-repeat="l in sitemgrSites.getSelectedLogs()">
                <td>{{l.Type}}</td>
                <td>{{l.Username}}</td>
                <td>{{l.Logdate}}</td>
                <td>{{l.Descr}}</td>
                <td>{{l.IP}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</lx-dialog>


<div class="data-table-container">
  <header class="data-table-header">
    <div class="data-table-header__label">
      <span class="fs-title">Site List</span>
    </div>

    <div class="data-table-header__actions">
      <lx-dropdown position="right" over-toggle="true">
        <button class="btn btn--l btn--blue btn--icon" lx-ripple lx-dropdown-toggle>
          <i class="mdi mdi-dots-vertical"></i>
        </button>

        <lx-dropdown-menu>
          <ul>
              <li><a class="dropdown-link" ui-sref="sitemgr.newsite">New Site</a></li>
              <li class="dropdown-divider"></li>
              <li><a class="dropdown-link" ng-click="sitemgrSites.showLogs()">Show Selected Logs</a></li>
              <li><a class="dropdown-link" ng-click="sitemgrSites.deleteSelected()">Delete Selected</a></li>
          </ul>
      	</lx-dropdown-menu>
  		</lx-dropdown>
     </div>
  </header>

  <table class="data-table">
    <thead>
      <tr>
        <th> Name</th>
        <th> Address</th>
        <th> Edit </th>
      </tr>
    </thead>

    <tbody>
      <tr class="data-table__selectable-row"
      		ng-class="sitemgrSites.getClass(s)"
      		ng-repeat="s in sitemgrSites.sites"
      		ng-click="sitenmgrSites.clickedRow(s)"> 
            <td>{{s.Name}}</td>
            <td>{{s.Address}}</td>
            <td>
            	<button class="btn btn--m btn--blue btn--icon" 
            					ng-click="sitemgrSites.clickEdit(s); $event.stopPropagation()"
            					lx-ripple>
            						<i class="mdi mdi-plus"></i>
            	</button>
            </td>
      </tr>
    </tbody>
  </table>
</div>
