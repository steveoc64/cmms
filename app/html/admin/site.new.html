<h3 class="main-section__title">Add New Site</h3>

<form name="newSite.form" ng-submit="newSite.submit()">

<formly-form model="newSite.site" fields="newSite.formFields">

<div flex-container="row" flex-align="end">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newSite.abort()" lx-ripple>Cancel</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New Site
      </button>
    </div>
</div>

</formly-form>
</form>
