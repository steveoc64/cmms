<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-factory"></i>
  Add New Site
</div>

<form name="newSite.form" ng-submit="newSite.submit()">

<formly-form model="newSite.site" fields="newSite.formFields">

<div flex-container="row">
  <div class="toolbar">
    <div class="toolbar__left">
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newSite.abort()" lx-ripple>Back</button>      
    </div>
    <div class="toolbar__right">
      <button type="submit"
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New Site
      </button>      
    </div>
  </div>
</div>

</formly-form>
</form>
