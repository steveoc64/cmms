<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-auto-fix"></i>
  Add New Skill
</div>

<form name="newSkill.form" ng-submit="newSkill.submit()">
<formly-form model="newSkill.skill" fields="newSkill.formFields">

<div flex-container="row">
  <div class="toolbar">
    <div class="toolbar__left">
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newSkill.abort()" lx-ripple>Back</button>      
    </div>
    <div class="toolbar__right">
      <button type="submit"
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New Skill
      </button>      
    </div>
  </div>
</div>

</formly-form>
</form>
