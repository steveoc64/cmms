<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-settings"></i>
  Add New Tool
</div>

<form name="newTool.form" ng-submit="newTool.submit()">

<formly-form model="newTool.component" fields="newTool.formFields">

<div flex-container="row">
  <div class="toolbar">
    <div class="toolbar__left">
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newTool.abort()" lx-ripple>Back</button>      
    </div>
    <div class="toolbar__right">
      <button type="submit"
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New Tool
      </button>      
    </div>
  </div>
</div>

</formly-form>
</form>
