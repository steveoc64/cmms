<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-settings"></i>
  Add New Tool
</div>

<form name="newTool.form" ng-submit="newTool.submit()">

<formly-form model="newTool.component" fields="newTool.formFields">

<div flex-container="row" flex-align="end">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newTool.abort()" lx-ripple>Cancel</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New Tool
      </button>
    </div>
</div>

</formly-form>
</form>
