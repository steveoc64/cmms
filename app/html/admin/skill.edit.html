<div class="main-section__title">
  <i class="icon icon--xs icon--blue-grey icon--circled mdi mdi-auto-fix"></i>
  Skill Details
</div>

<h3 class="main-section__title">Skill Details</h3>

<form name="editSkill.form" ng-submit="editSkill.submit()">

<formly-form model="editSkill.skill" fields="editSkill.formFields">

<div flex-container="row" flex-align="end" item="1">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="editSkill.abort()" lx-ripple>Back</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Save Details
      </button>
    </div>
</div>

</formly-form>
</form>

<div class="card">
  <lx-tabs>
    <lx-tab heading="Notes">
    </lx-tab>

    <lx-tab heading="Documents">
    </lx-tab>

    <lx-tab heading="WorkOrders">
    </lx-tab>

    <lx-tab heading="Users">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th> Name</th>
              <th> Email</th>
              <th> SMS</th>
              <th> Site</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-table"
                ng-repeat="u in editSkill.users">
                  <td><a ng-click="editSkill.goUser(u)">{{u.Name}}</a></td>
                  <td>{{u.Email}}</td>
                  <td>{{u.SMS}}</td>
                  <td><a ng-click="editSkill.goSite(u)">{{u.SiteName}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </lx-tab>

    <lx-tab heading="Activity Log">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th> Event</th>
              <th> Date</th>
              <th> Description</th>
              <th> IP Address</th>
              <th> By</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-table"
                ng-class="editSkill.logClass(l)"           
                ng-repeat="l in editSkill.logs">
                  <td>{{l.Type}}</td>
                  <td>{{l.Logdate}}</td>
                  <td>{{l.Descr}}</td>
                  <td>{{l.IP}}</td>
                  <td>{{l.Username}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </lx-tab>

  </lx-tabs>
</div>
