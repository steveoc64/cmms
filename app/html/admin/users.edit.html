<h3 class="main-section__title">User Details</h3>

<form name="editUser.form" ng-submit="editUser.submit()">

<formly-form model="editUser.user" fields="editUser.formFields">

<div flex-container="row" flex-align="end">
    <div flex-item>
      <button type="button" class="btn btn--l btn--orange btn--raised" ng-click="editUser.abort()" lx-ripple>Cancel</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Save Details
      </button>
    </div>
</div>

</formly-form>
</form>

<div class="data-table-container">
  <header class="data-table-header">
    <div class="data-table-header__label">
      <span class="fs-title">Recent Activity</span>
    </div>
  </header>

  <table class="data-table">
    <thead>
      <tr>
        <th> Event</th>
        <th> Date</th>
        <th> Description</th>
        <th> IP Address</th>
      </tr>
    </thead>

    <tbody>
      <tr class="data-table"
          ng-repeat="l in editUser.user.Logs">
            <td>{{l.type}}</td>
            <td>{{l.logdate}}</td>
            <td>{{l.descr}}</td>
            <td>{{l.ip}}</td>
      </tr>
    </tbody>
  </table>
</div>
