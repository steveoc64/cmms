<div class="main-section__title">
  <i class="icon icon--xs icon--blue-grey icon--circled mdi mdi-settings"></i>
  Part Details
</div>

<form name="editPart.form" ng-submit="editPart.submit()">

<formly-form model="editPart.part" fields="editPart.formFields">

<div flex-container="row" flex-align="end" item="1">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="editPart.abort()" lx-ripple>Back</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Save Details
      </button>
    </div>
</div>

</formly-form>
</form>

<div class="card">
  <lx-tabs>
    <lx-tab heading="Tool Usage">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th> Used by Tool #</th>
              <th> Tool Name</th>
              <th> Machine</th>
              <th> Site</th>
              <th> Qty Used</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-table"
                ng-repeat="row in editPart.components">
                  <td>{{row.StockCode}}</td>
                  <td>{{row.Name}}</td>
                  <td><a ng-click="editPart.goMachine(row)">{{row.MachineName}}</a></td>
                  <td><a ng-click="editPart.goSite(row)">{{row.SiteName}}</td>
                  <td>{{row.Qty}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </lx-tab>

    <lx-tab heading="Notes">
      <div class="card">
        <textarea ng-wig="editPart.part.Notes"></textarea>
      </div>   
    </lx-tab>

    <lx-tab heading="Documents">
    </lx-tab>

    <lx-tab heading="StockTake">
    </lx-tab>

    <lx-tab heading="WorkOrders">
    </lx-tab>


    <lx-tab heading="Activity Log">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th> Event</th>
              <th> Date</th>
              <th> Description</th>
              <th> IP Address</th>
              <th> By</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-table"
                ng-class="editPart.logClass(l)"           
                ng-repeat="l in editPart.logs">
                  <td>{{l.Type}}</td>
                  <td>{{l.Logdate}}</td>
                  <td>{{l.Descr}}</td>
                  <td>{{l.IP}}</td>
                  <td>{{l.Username}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </lx-tab>

  </lx-tabs>
</div>
