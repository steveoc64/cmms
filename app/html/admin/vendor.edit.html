<!-- Code generated by codegen from SQL table vendor -->
<div class="main-section__title">
  <i class="icon icon--xs icon--blue-grey icon--circled mdi mdi-auto-fix"></i>
  Vendor Details
</div>

<h3 class="main-section__title">Vendor Details</h3>

<form name="editVendor.form" ng-submit="editVendor.submit()">

<formly-form model="editVendor.vendor" fields="editVendor.formFields">

<div flex-container="row" flex-align="end" item="1">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="editVendor.abort()" lx-ripple>Back</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Save Details
      </button>
    </div>
</div>

</formly-form>
</form>


<div class="card">
  <lx-tabs>
    <lx-tab heading="Notes">
      <div class="card">
        <textarea ng-wig="editVendor.vendor.Notes"></textarea>
      </div>    
    </lx-tab>

    <lx-tab heading="Documents">
    </lx-tab>

		<!-- TODO: Add any more tabs you want in here -->

    <lx-tab heading="Activity Log">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th> Event</th>
              <th> Date</th>
              <th> Description</th>
              <th> IP Address</th>
              <th> By</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-table"
                ng-class="editVendor.logClass(l)"           
                ng-repeat="l in editVendor.logs">
                  <td>{{l.Type}}</td>
                  <td>{{l.Logdate}}</td>
                  <td>{{l.Descr}}</td>
                  <td>{{l.IP}}</td>
                  <td>{{l.Username}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </lx-tab>

  </lx-tabs>
</div>
