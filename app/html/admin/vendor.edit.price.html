<!-- Code generated by codegen from SQL table vendor -->
<div class="main-section__title">
  <div flex-container="row" flex-align="end" item="1">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="editVendor.abort()" lx-ripple>
        <i class="mdi mdi-chevron-left"> Back</i>
      </button>
    </div>
    <div flex-item>
      Vendor Specific Pricelist
    </div>
  </div>
</div>
<formly-form model="editVendorPrice.vendor" fields="editVendorPrice.formFields">

<form name="editVendorPrice.form" ng-submit="editVendorPrice.submit()">
<div class="data-table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th> Our Part #</th>
        <th> Name</th>
        <th> Last Price</th>
        <th> Qty Type</th>
        <th> Min Qty</th>
        <th> Vendor Part #</th>
        <th> New</th>
      </tr>
    </thead>
    <tbody>
      <tr class="data-table"
          ng-repeat="row in editVendorPrice.parts">
            <td><a ng-href="/#!/admin/part/edit/{{row.ID}}" target="cmmsparts">{{row.StockCode}}</a></td>
            <td><a ng-href="/#!/admin/part/edit/{{row.ID}}" target="cmmsparts">{{row.Name}}</a></td>
            <td>{{row.LatestPrice}}</td>
            <td>{{row.QtyType}}</td>
            <td>
              <lx-text-field label="MinQty">
                <input type="number" step="any" ng-model="row.MinQty">
              </lx-text-field>
            </td>
            <td>
              <lx-text-field label="StockCode">
                <input type="text" ng-model="row.VendorCode">
              </lx-text-field>
            </td>
            <td>
              <lx-text-field label="NewPrice">
                <input type="number" step="any" ng-model="row.NewPrice">                
              </lx-text-field>
            </td>
      </tr>
    </tbody>
  </table>
</div>

<div flex-container="row">
  <div class="toolbar">
    <div class="toolbar__left">
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="editVendorPrice.abort()" lx-ripple>
        <i class="mdi mdi-chevron-left"> Back</i>
      </button>
    </div>
    <div class="toolbar__right">
      <button type="submit"
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Save & Update PriceList
      </button>      
    </div>
  </div>
</div>

</form>
