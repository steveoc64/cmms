<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-account"></i>
  Add New User
</div>

<form name="newUser.form" ng-submit="newUser.submit()">

<formly-form model="newUser.user" fields="newUser.formFields">

<div flex-container="row">
  <div class="toolbar">
    <div class="toolbar__left">
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newUser.abort()" lx-ripple>Back</button>      
    </div>
    <div class="toolbar__right">
      <button type="submit"
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New User
      </button>      
    </div>
  </div>
</div>

</formly-form>
</form>
