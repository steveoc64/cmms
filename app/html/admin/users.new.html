<div class="main-section__title">
  <i class="icon icon--xs icon--blue icon--circled mdi mdi-account"></i>
  Add New User
</div>

<form name="newUser.form" ng-submit="newUser.submit()">

<formly-form model="newUser.user" fields="newUser.formFields">

<div flex-container="row" flex-align="end">
    <div flex-item>
      <button type="button" class="btn btn--l btn--blue-grey btn--raised" ng-click="newUser.abort()" lx-ripple>Cancel</button>
    </div>
    <div flex-item>
      <button type="submit" 
              class="btn btn--l btn--blue btn--raised" 
              lx-ripple>
                Add New User
      </button>
    </div>
</div>

</formly-form>
</form>
